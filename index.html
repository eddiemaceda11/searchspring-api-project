<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Summerly Vine</title>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="container">
        <div class="logo">Summerly Vine</div>
        <div class="search-wrapper">
          <div class="search-div">
            <form action="">
              <input type="text" id="search" name="q" placeholder="Browse our selection..." />
              <input id="btn" class="btn" type="button" />
              <i class="fa-solid fa-magnifying-glass"></i>
            </form>
          </div>
          <div class="cart-div">
            <i class="fa-solid fa-bag-shopping"></i>
            <p id="cart-total">0</p>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <div class="container">
        <div class="nav-div" id="1">
          <img class="main-img" src="img/img1.avif" alt="" />
          <div class="nav-p1">Shop all</div>
        </div>
        <div class="nav-grid">
          <div class="nav-div" id="2">
            <img class="img-2" src="img/img2.avif" alt="" />
            <div class="nav-p2">Dresses</div>
          </div>
          <div class="nav-div" id="3">
            <img class="img-3" src="img/img3.avif" alt="" />
            <div class="nav-p3">Tops</div>
          </div>
          <div class="nav-div" id="4">
            <img class="img-4" src="img/img4.avif" alt="" />
            <div class="nav-p4">Pants</div>
          </div>
          <div class="nav-div" id="5">
            <img class="img-5" src="img/img5.avif" alt="" />
            <div class="nav-p5">Shoes</div>
          </div>
        </div>
      </div>
      <!-- Results will render here once user performs a search-->
      <div class="results hidden">
        <div class="pagination-top">
          <!-- Result message rendered here -->
          <p>Results: <span class="results-text-display"></span></p>
          <div>
            <button class="prev-page">Previous</button>
            <button class="next-page">Next</button>
          </div>
        </div>
        <div class="grid-container" id="grid-display" id="1"></div>
        <div class="pagination-bottom">
          <button class="prev-page">Previous</button>
          <button class="next-page">Next</button>
        </div>
      </div>
    </main>
  </body>
</html>
